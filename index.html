<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copia SPC</title>
    <link rel="stylesheet" href="styler.css">
</head>
<body>


    
    <div class="main-login">
        <div class="left-login">
            <div>
                <p class="irsite">
                    <img src="https://sistema.spc.org.br/spc/images/controleacesso/login/arrow.png" alt="">
                    <label id="irsite">Ir para o site do SPC Brasil</label>
                </p>
                <label class="logo" for="">
                    <img src="https://sistema.spc.org.br/spc/images/controleacesso/login/img-portal.png" width=480px alt="">
                </label>
                <p>
                 <a href="" class="linkposto">Clique aqui e confira o posto de atendimento mais próximo de você!</a>
                </p>
            </div>
        </div>

        <div class="right-login">
            <form class="form" action="">
                <h1>Acesse o Sistema SPC</h1>
                <label class="opsen" id="o"  for=""><strong>Operador</strong></label>
                <input class="input" type="opera">

                <label class="opsen" id="s" for=""><strong>Senha</strong></label>
                <input class="input" type="password">

                <span class="senop">
                    <a href="" id="sen">Esqueceu sua senha?</a>
                    <a href="" id="operador">Operador bloqueado?</a>
                </span>    

                <a href="" class="botao" id="1"><strong>AVANÇAR</strong></a>

                <hr>

                <label class="cartlink" for="">
                    <img src="https://sistema.spc.org.br/spc/images/controleacesso/login/carta.png">
                
                    <a href="" id="mencarta" for="">Recebeu uma carta do SPC? Entre por aqui.</a>
                
                    <img src="https://sistema.spc.org.br/spc/images/controleacesso/login/carta.png">
                
                    <a href="" id="menlink" for="">Novo Operador? Reenvie o Link de acesso.</a>
                </label>
            </form>
            
            <div class="card-final">
                

                <div class="sub-title">
                    <h2>Não é um associado?</h2>
                </div>
            
                <div class="p-fisica">
                    <img src="https://sistema.spc.org.br/spc/images/controleacesso/login/noun-user-516862.svg" >
                    <p class="cliquecpf">
                        <label for="">Pessoa Física</label>
                        <br>
                        <a id="cliq" href="">Clique aqui</a>
                    </p>
                </div>
                <div class="l-linha-vertical"></div>

                <div class="p-juridica">
                    <img src="https://sistema.spc.org.br/spc/images/controleacesso/login/noun-business-person-516861.svg">
                    <p class="cliquecnpj">
                        <label for="">Pessoa Jurídica</label>
                        <br>
                        <a id="cliq2" href="">Clique aqui</a>
                    </p>
                </div>
            </div>
            <img id="circulo-amarelo" src="">
        </div>
    </div>
</body>
</html>
